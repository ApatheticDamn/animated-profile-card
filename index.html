<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Animated Profile Card</title>
  </head>
  <body>
    <div class="card">
      <div class="img">
        <img
          src="/public/images/mai-san-image.jpg"
          alt="mai-san-image"
          class="mai-san-image"
        />
      </div>
      <div class="content">
        <div class="details">
          <h2 class="heading">
            Apathetic <br /><span class="skills">Front-end web developer</span>
          </h2>
          <div class="data">
            <h2 class="followers">
              80+ <span class="specific-data">Followers</span>
            </h2>
            <h2 class="following">
              30+ <span class="specific-data">Following</span>
            </h2>
            <a href="https://www.instagram.com/apathetic.damn/" target="_blank">
              <button class="follow-btn">Follow</button>
              </a>
              <a href="https://www.instagram.com/apathetic.damn/" target="_blank">
              <button class="message-btn">Message</button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
